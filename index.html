<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="messege">
                <h2>Bienevenido a StoreBurger</h2>
                <p>La mejor tienda de hamburguesas</p>
            <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
       
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Inicio de sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-youtube' ></i>
                </div>
            </div>
                        
            <input type="text" placeholder="Usuario" id="user">
            <input type="password" placeholder="Contraseña" id="pass">
            <p class="cuenta-gratis">¿No te has registrado?</p>
            <input type="button" value="Iniciar Sesión" id="btnIniciar">

        </form>
    </div>
    <script src="script.js"></script>
    <script src="logica.js"></script>
</body>
</html>
